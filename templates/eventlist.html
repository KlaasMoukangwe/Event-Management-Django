{% extends 'base.html' %}

{% block content %}
<div class="grid gap-6 mb-6 md:grid-cols-2 my-5 ">
  <div>
    <h1 class="text-lg"> All Events </h1>
  </div>
  <div>
    <a href = "{% url 'create' %}" class="p-2 bg-green-500 text-white">Add New Event</a>
  </div>
</div>
    
  <div class="mx-auto mt-4"> 
    <table class="table w-full text-left">
            <tr class="bg-sky-500 text-white content-start text-lg">
        <th>Title</th>
        <th>Venue</th>
        <th>Start Date</th>
        <th> Actions </th>
      </tr>
      {% for event in events %}
         <tr class="text-md">
        <td>{{event.title}}</td>
        <td>{{event.venue}}</td>
        <td>{{event.start_date}}</td>
        <td> 
          <a href ="{% url 'view' event.id %}"> <i class="bi bi-book text-green-500"></i></a>
          <a href ="{% url 'update' event.id %}"> <i class="bi bi-pencil-square text-sky-500"></i></a>
          <a href ="{% url 'delete' event.id %}"> <i class="bi bi-trash text-red-500"></i></a>
        </td>
      </tr>
      {% empty %}
      <p class="text-2xl text-slate-500">No Events At the moment</p>
      {% endfor %}
    </table>
    
    
    
  </div>
{% endblock content %}
